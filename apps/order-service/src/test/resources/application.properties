spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=false
server.port=0

# URLs dos clientes (padrão clients.)
clients.product-service.url=http://localhost:8082
clients.stock-service.url=http://localhost:8083
clients.payment-service.url=http://localhost:8084

# Propriedades de segurança
internal.service.key=test-internal-key
application.security.permit-urls=/**
