spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
server.port=0

# Configuração da fila para testes
application.queue.order-receiver=test-order-receiver-queue

# Propriedades de segurança JWT
application.security.jwt.secret=test-jwt-secret-key-for-testing-purposes-only
application.security.jwt.expiration=3600000

# Propriedades de segurança (principais para este serviço)
internal.service.key=test-internal-key
application.security.permit-urls=/**